<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arras and Loops</title>
  </head>
  <body>
    <script>
      const myArray = [10, 20, 30];
      console.log(myArray);

      console.log(myArray[1]);
      myArray[0] = 60;
      console.log(myArray);

      console.log(myArray.length);

      myArray.push(100)
      console.log(myArray)

      myArray.splice(1, 1)
      console.log(myArray)
    </script>
  </body>
</html>
