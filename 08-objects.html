<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects</title>
  </head>
  <body>
    <script>
      /*
      const product = {
        name: "Bread",
        price: 1,
      };
      console.log(product);
      console.log(product.name); //dot notation

      product.name = "Milk"; //changing the value in an object
      console.log(product);

      delete product.price; //removing a value from the object
      console.log(product);
      */

      const product2 = {
        name: "shirt",
        "delivery-time": "1 day",
        rating: {
          Stars: 4.5,
          count: 85,
        },
        fun: function function1() {
          console.log("function inside object");
        },
      };
      console.log(product2);
      console.log(product2.name);
      console.log(product2["name"]); //Bracket Notation: Let's us use properties that don't work with dot notation
      console.log(product2["delivery-time"]);
      console.log(product2.rating.count);
      product2.fun();

      //JSON: Used when sending data between 2 computers, used when storing data
      console.log(JSON.stringify(product2)); //stringify is a method of the JSON object

      //parse
      //parse converts json string into a JS object.
      const jsonString = JSON.stringify(product2);
      console.log(JSON.parse(jsonString));
    </script>
  </body>
</html>
